<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D css Example</title>
  <link rel="stylesheet" href="./Styles/3DChestBox.css">

</head>

<body style="background-color: grey;">
  <div class="scene">

    <div class="container" style="--width: 400px;	--height: 200px; --length: 300px;">
      <div class="lid">
        <div class="face front preserve3D">
          <div class="container lock" style="--width: 40px;	--height: 20px; --length: 30px;">
            <div class="base  lockColour ">
              <div class="lockColour face front"></div>
              <div class="lockColour face back"></div>
              <div class="lockColour face right"></div>
              <div class="lockColour face left"></div>
              <div class="lockColour face top"></div>
              <div class="lockColour face bottom"></div>
            </div>
          </div>
        </div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom rim"></div>
      </div>
      <div class="base">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top rim"></div>
        <div class="face bottom"></div>
      </div>
    </div>

  </div>


</body>

</html>
